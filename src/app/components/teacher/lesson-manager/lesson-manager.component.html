<h5 class="border-bottom border-primary-subtle pb-2 mb-0">Dersler</h5>

<div class="bg-body rounded-bottom shadow-sm p-4">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Ders Adı</th>
        <th scope="col" class="col-2">İşlemler</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lesson of lessons">
        <td scope="row">{{ lesson.name }}</td>
        <td>
            <button class="btn btn-sm btn-outline-danger me-2"><i class="ri-close-circle-line"></i> Sil</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
