<h5 class="border-bottom border-primary-subtle pb-2 mb-0">Duyurular</h5>

<div class="bg-body rounded-bottom shadow-sm p-4 mb-5">
  <table class="table table-hover bg-body-tertiary">
    <thead>
      <tr>
        <th scope="col">Fakülte</th>
        <th scope="col">Bölüm</th>
        <th scope="col">Duyuru İçeriği</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let announcement of announcements">
        <td>{{ announcement.faculty }}</td>
        <td>{{ announcement.department }}</td>
        <td scope="row">{{ announcement.content }}</td>
      </tr>
    </tbody>
  </table>
</div>
