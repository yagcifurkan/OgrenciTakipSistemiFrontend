<h5 class="border-bottom border-primary-subtle pb-2 mb-0">Öğrenciler</h5>

<div class="bg-body rounded-bottom shadow-sm p-4">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Öğrenci Numarası</th>
        <th scope="col">Ad</th>
        <th scope="col">Soyad</th>
        <th scope="col">Fakülte</th>
        <th scope="col">Bölüm</th>
        <th scope="col">İşlemler</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <th scope="row">{{ student.studentNumber }}</th>
        <td>{{ student.firstName }}</td>
        <td>{{ student.lastName }}</td>
        <td>{{ student.faculty }}</td>
        <td>{{ student.department }}</td>
        <td>
          <button routerLink="/teacher/student/detail/{{ student.id }}" class="btn btn-sm btn-outline-primary me-2"><i class="ri-edit-box-line"></i></button>
          <button routerLink="/teacher/absence/add/{{ student.id }}" class="btn btn-sm btn-outline-warning me-2"><i class="ri-calendar-check-fill"></i></button>
          <button routerLink="/teacher/grade/add/{{ student.id }}" class="btn btn-sm btn-outline-danger me-2"><i class="ri-booklet-line"></i></button>
          <button routerLink="/teacher/message/add/{{ student.id }}" class="btn btn-sm btn-outline-success me-2"><i class="ri-message-2-line"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
